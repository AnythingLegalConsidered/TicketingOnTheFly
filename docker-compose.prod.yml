# Production configuration with Postfix for production email
# Overrides for production environment
version: '3.8'

services:
  # Production Postfix configuration for SMTP relay
  postfix:
    image: mwader/postfix-relay:latest
    container_name: postfix
    restart: always
    environment:
      RELAY_HOST: ${SMTP_RELAY_HOST}
      RELAY_PORT: ${SMTP_RELAY_PORT}
      RELAY_USERNAME: ${SMTP_RELAY_USER}
      RELAY_PASSWORD: ${SMTP_RELAY_PASS}
      RELAY_DOMAIN: ${MAIL_DOMAIN}
    networks:
      - backend
    labels:
      - "traefik.enable=false"
